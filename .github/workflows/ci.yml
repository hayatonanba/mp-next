name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-test-a11y:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Unit tests (Vitest)
        run: npm run test -- --reporter=dot

      - name: Build
        run: npm run build

      - name: Start app
        run: |
          npm start &
          echo $! > ./next.pid
      
      - name: Wait for http://localhost:3000
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:3000 > /dev/null; then
              echo "Server is up"; exit 0; fi; sleep 1; done
          echo "Server failed to start"; exit 1

      - name: Accessibility (Pa11y CI)
        run: npx pa11y-ci

      - name: Stop app
        if: always()
        run: |
          if [ -f ./next.pid ]; then kill $(cat ./next.pid) || true; fi

